    <style>
        :root {
            --font-family: 'Vazir', sans-serif;
            --color-bg: #1a1a2e;
            --color-text: #eaeaea;
            --color-primary: #FFA500;
            --color-secondary: #4ecdc4;
            --color-accent: #556270;
            --color-muted: #c7c7c7;
            --header-height: 80px;
            --border-radius: 8px;
            --spacing-small: 10px;
            --spacing-medium: 20px;
            --spacing-large: 40px;
            --transition-speed: 0.3s;
            --transition-type: ease;
            --breakpoint-mobile: 576px;
            --breakpoint-tablet: 768px;
            --breakpoint-desktop: 992px;
            --breakpoint-xl: 1200px;
        }

        *, ::after, ::before {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            font-family: var(--font-family);
            background-color: var(--color-bg);
            direction: rtl;
            scroll-behavior: smooth;
            height: 100%;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, rgba(26, 26, 46, .95), rgba(26, 26, 46, .85));
            padding: 0 var(--spacing-medium);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
            height: var(--header-height);
            width: 100%;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8em;
            color: var(--color-primary);
            font-weight: 700;
            transition: color var(--transition-speed) var(--transition-type);
            text-decoration: none;
        }

        .logo:hover, .logo:focus {
            color: var(--color-secondary);
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--spacing-large);
        }

        .nav-links a {
            font-size: 1.6em;
            padding: 8px 0;
            color: var(--color-text);
            text-decoration: none;
            transition: color var(--transition-speed) var(--transition-type);
        }

        .nav-links a:hover, .nav-links a:focus {
            color: var(--color-secondary);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0%;
            height: 2px;
            left: 50%;
            bottom: -4px;
            background-color: var(--color-secondary);
            transition: width var(--transition-speed) var(--transition-type), left var(--transition-speed) var(--transition-type);
        }

        .nav-links a:hover::after, .nav-links a:focus::after {
            width: 100%;
            left: 0;
        }

        @media (max-width: 992px) {
            .nav-links {
                display: none;
                flex-direction: column;
                background-color: rgba(26, 26, 46, .95);
                position: fixed;
                top: var(--header-height);
                left: 0;
                width: 80%;
                max-width: 320px;
                padding: var(--spacing-medium);
                box-sizing: border-box;
                gap: var(--spacing-large);
                box-shadow: 2px 0 8px rgba(0, 0, 0, .2);
                z-index: 1001;
            }

            .nav-links.active {
                display: flex;
            }
        }
    </style>
    <header class="header">
        <div class="logo">استعدادیاب</div>
        <nav class="navbar" role="navigation" aria-label="Main Navigation">
            <ul class="nav-links">
                <li><a href="/">خانه</a></li>
                <li><a href="/interactivemind">ذهن تعاملی</a></li>
                <li><a href="/services">ارزیابی‌ها</a></li>
                <li><a href="/getting-started">استعدادیابی</a></li>
                <li><a href="#footer">درباره</a></li>
            </ul>
        </nav>
    </header>
