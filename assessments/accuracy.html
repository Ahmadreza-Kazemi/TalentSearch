<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ایجاد بنر آزمون</title>
</head>
<body>
    <canvas id="bannerCanvas" width="500" height="500" style="display:none;"></canvas>
    <button id="downloadButton">دانلود بنر به صورت JPG</button>

    <script>
        const canvas = document.getElementById("bannerCanvas");
        const ctx = canvas.getContext("2d");

        // Set background color
        ctx.fillStyle = "#F4C553"; // Yellow-ish background
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Add title text
        ctx.fillStyle = "#1F3B73"; // Dark blue text color
        ctx.font = "bold 25px Vazir";
        ctx.textAlign = "center";
        ctx.fillText("معرفی آزمون تحلیل فهرست تشخیص تعاملی شخصیت", canvas.width / 2, 50);

        // Add description text
        ctx.fillStyle = "#1F3B73";
        ctx.font = "20px Vazir";
        ctx.fillText("شناخت ویژگی‌های شخصیتی و توسعه مهارت‌های فردی و حرفه‌ای", canvas.width / 2, 100);

        // Draw some design elements (circle)
        ctx.fillStyle = "#FFD77B";
        ctx.beginPath();
        ctx.arc(150, 300, 50, 0, Math.PI * 2);
        ctx.fill();

        // Draw rectangle element
        ctx.fillStyle = "#1F3B73";
        ctx.fillRect(300, 250, 150, 100);

        // Add CTA (Call-to-Action) text
        ctx.fillStyle = "#FFFFFF";
        ctx.font = "bold 20px Vazir";
        ctx.fillText("شروع آزمون", canvas.width / 2, 400);

        // Button to download the JPG
        document.getElementById("downloadButton").addEventListener("click", function () {
            const link = document.createElement("a");
            link.download = "assessment-banner.jpg";
            link.href = canvas.toDataURL("image/jpeg", 1.0);
            link.click();
        });
    </script>
</body>
</html>
