<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            font-family: 'Vazir', sans-serif;
        }
        canvas {
            display: block;
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 10;
        }
        #download-btn {
            position: absolute;
            bottom: 20px;
            background-color: #4FBDBA;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-family: 'Vazir', sans-serif;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
        #download-btn:hover {
            background-color: #3a9f9a;
        }
    </style>
</head>
<body>
    <img src="your-logo.png" alt="Logo" class="logo">
    <button id="download-btn">دانلود پست</button>
    <script>
        let colors = {
            background: ['#1F3B73', '#243A73', '#3C5186'],
            accent: '#F4C553',
            textPrimary: '#FFFFFF',
            textSecondary: '#D9D9D9'
        };

        let postContent = [
            { title: 'عنوان اصلی ۱', subtitle: 'توضیح مختصر این پست برای استفاده بهتر.' },
            { title: 'عنوان اصلی ۲', subtitle: 'دومین توضیح مختصر برای نمایش در طراحی مدرن.' },
            { title: 'عنوان اصلی ۳', subtitle: 'متن نهایی برای پست جدید و خاص شما.' }
        ];

        let currentPost = 0;

        function setup() {
            createCanvas(1080, 1080);
            noLoop(); // Stop continuous drawing for static design
        }

        function draw() {
            // Background Gradient
            for (let y = 0; y < height; y++) {
                let gradientColor = lerpColor(
                    color(colors.background[0]),
                    color(colors.background[2]),
                    y / height
                );
                stroke(gradientColor);
                line(0, y, width, y);
            }

            // Add Circle Accent
            noStroke();
            fill(colors.accent);
            ellipse(width / 2, height / 2, 800);

            // Title
            fill(colors.textPrimary);
            textAlign(CENTER, CENTER);
            textSize(64);
            text(postContent[currentPost].title, width / 2, height / 2 - 100);

            // Subtitle
            fill(colors.textSecondary);
            textSize(32);
            text(postContent[currentPost].subtitle, width / 2, height / 2 + 50);

            // Footer Divider
            stroke(colors.textSecondary);
            strokeWeight(2);
            line(width * 0.2, height * 0.9, width * 0.8, height * 0.9);

            // Footer Text
            noStroke();
            fill(colors.textSecondary);
            textSize(24);
            text('YourBrandName - Tagline or URL', width / 2, height * 0.93);
        }

        function keyPressed() {
            if (key === 'n') {
                currentPost = (currentPost + 1) % postContent.length;
                redraw();
            }
        }

        // Add download functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            saveCanvas(`instagram-post-${currentPost + 1}`, 'jpg');
        });
    </script>
</body>
</html>
