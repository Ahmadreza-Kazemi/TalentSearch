<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Banner Creator</title>
</head>
<body>
    <canvas id="bannerCanvas" width="500" height="500" style="display: none;"></canvas>
    <button id="downloadButton">Download Banner as JPG</button>
    <script>
        // Get the canvas and context
        const canvas = document.getElementById('bannerCanvas');
        const ctx = canvas.getContext('2d');

        // Draw red background
        ctx.fillStyle = "red";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw title text
        ctx.fillStyle = "white";
        ctx.font = "bold 40px Arial";
        ctx.textAlign = "center";
        ctx.fillText("talentsearch.ir", canvas.width / 2, canvas.height / 2);

        // Draw some objects (circles)
        ctx.fillStyle = "yellow";
        ctx.beginPath();
        ctx.arc(150, 150, 50, 0, Math.PI * 2);
        ctx.fill();

        ctx.beginPath();
        ctx.arc(350, 350, 40, 0, Math.PI * 2);
        ctx.fill();

        // Draw rectangles
        ctx.fillStyle = "blue";
        ctx.fillRect(200, 100, 100, 50);
        ctx.fillRect(300, 300, 120, 70);

        // Add borders to rectangles
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.strokeRect(200, 100, 100, 50);
        ctx.strokeRect(300, 300, 120, 70);

        // Add a motivational line
        ctx.fillStyle = "white";
        ctx.font = "italic 20px Arial";
        ctx.fillText("Discover your talent!", canvas.width / 2, canvas.height / 2 + 50);

        // Add a download button to save as JPG
        const downloadButton = document.getElementById("downloadButton");
        downloadButton.addEventListener("click", function () {
            const link = document.createElement("a");
            link.download = "talentsearch-banner.jpg";
            link.href = canvas.toDataURL("image/jpeg", 1.0); // Convert canvas to JPG format
            link.click();
        });
    </script>
</body>
</html>
