<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1F3B73, #4FBDBA);
            font-family: 'Vazir', sans-serif;
        }
        canvas {
            display: block;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: auto;
            z-index: 10;
        }
        #download-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #F4C553;
            color: #1F3B73;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Vazir', sans-serif;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        #download-btn:hover {
            background-color: #e1b94b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="your-logo.png" alt="Logo" class="logo">
    <button id="download-btn">دانلود پست</button>
    <script>
        let colors = {
            background: ['#1F3B73', '#243A73', '#4FBDBA'],
            accent: '#F4C553',
            textPrimary: '#FFFFFF',
            textSecondary: '#D9D9D9'
        };

        let postContent = [
            { title: 'عنوان حرفه‌ای ۱', subtitle: 'توضیحات دقیق و تاثیرگذار برای جلب توجه مخاطب.' },
            { title: 'عنوان حرفه‌ای ۲', subtitle: 'طراحی زیبا و مدرن با محتوای مناسب برای اینستاگرام.' },
            { title: 'عنوان حرفه‌ای ۳', subtitle: 'ایجاد هویت بصری قوی برای برند شما.' }
        ];

        let currentPost = 0;

        function setup() {
            createCanvas(1080, 1080);
            noLoop();
        }

        function draw() {
            // Gradient Background
            for (let y = 0; y < height; y++) {
                let gradientColor = lerpColor(
                    color(colors.background[0]),
                    color(colors.background[2]),
                    y / height
                );
                stroke(gradientColor);
                line(0, y, width, y);
            }

            // Central Decorative Shape
            noStroke();
            fill(colors.accent);
            ellipse(width / 2, height / 2, 750);

            // Title Box
            fill(255, 255, 255, 200); // Semi-transparent white
            rectMode(CENTER);
            rect(width / 2, height / 2 - 200, 800, 100, 20);

            // Title
            fill(colors.textPrimary);
            textAlign(CENTER, CENTER);
            textSize(56);
            textStyle(BOLD);
            text(postContent[currentPost].title, width / 2, height / 2 - 200);

            // Subtitle Box
            fill(0, 0, 0, 150); // Semi-transparent black
            rect(width / 2, height / 2 + 50, 900, 150, 20);

            // Subtitle
            fill(colors.textPrimary);
            textAlign(CENTER, CENTER);
            textSize(32);
            text(postContent[currentPost].subtitle, width / 2, height / 2 + 50);

            // Footer Branding
            noStroke();
            fill(colors.textSecondary);
            textSize(24);
            text('YourBrandName - tagline or URL', width / 2, height * 0.93);
        }

        function keyPressed() {
            if (key === 'n') {
                currentPost = (currentPost + 1) % postContent.length;
                redraw();
            }
        }

        // Add download functionality
        document.getElementById('download-btn').addEventListener('click', () => {
            saveCanvas(`instagram-post-${currentPost + 1}`, 'jpg');
        });
    </script>
</body>
</html>
