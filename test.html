<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Banner</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #textOverlay {
            position: absolute;
            top: 20%;
            width: 100%;
            text-align: center;
            font-family: 'Vazir', sans-serif;
            color: white;
        }
        #title {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px #F4C553;
        }
        #subtitle {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="textOverlay">
        <div id="title">تحلیل فهرست تشخیص تعاملی شخصیت</div>
        <div id="subtitle">شناخت ویژگی‌های شخصیتی و توسعه مهارت‌های فردی و حرفه‌ای</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x1F3B73); // Background color
        document.body.appendChild(renderer.domElement);

        // Add a rotating cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0x4FBDBA });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Add a glowing sphere
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xF4C553, emissive: 0xFFD700 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(2, 1, -2);
        scene.add(sphere);

        // Add lighting
        const ambientLight = new THREE.AmbientLight(0xFFFFFF, 0.5);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xFFFFFF, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        // Camera position
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Rotate objects
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            sphere.rotation.y -= 0.01;

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
