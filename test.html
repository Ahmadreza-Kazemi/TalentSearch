<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script>
        let colors = ['#1F3B73', '#F4C553', '#4FBDBA', '#FFFFFF'];
        let postText = [
            { title: 'عنوان ۱', subtitle: 'متن توضیحی ۱' },
            { title: 'عنوان ۲', subtitle: 'متن توضیحی ۲' },
            { title: 'عنوان ۳', subtitle: 'متن توضیحی ۳' }
        ];
        let currentPost = 0;

        function setup() {
            createCanvas(1080, 1080);
            noLoop();
        }

        function draw() {
            // Background
            background(colors[0]);

            // Central Circle
            noStroke();
            fill(colors[1]);
            ellipse(width / 2, height / 2, 600);

            // Title
            fill(colors[3]);
            textAlign(CENTER, CENTER);
            textSize(64);
            text(postText[currentPost].title, width / 2, height / 2 - 100);

            // Subtitle
            textSize(32);
            text(postText[currentPost].subtitle, width / 2, height / 2 + 50);
        }

        function keyPressed() {
            if (key === 's') {
                saveCanvas('post-' + currentPost, 'jpg'); // Save the current post as a JPG
            }
            if (key === 'n') {
                currentPost = (currentPost + 1) % postText.length; // Switch to the next post
                redraw(); // Redraw the canvas
            }
        }
    </script>
</body>
</html>
