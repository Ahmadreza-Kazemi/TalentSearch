<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Banner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1F3B73; }
        canvas { display: block; }
        #overlayText {
            position: absolute;
            top: 10%;
            text-align: center;
            width: 100%;
            color: white;
            font-family: 'Vazir', sans-serif;
        }
        #title {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px #F4C553;
        }
        #subtitle {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="overlayText">
        <div id="title">تحلیل فهرست تشخیص تعاملی شخصیت</div>
        <div id="subtitle">شناخت ویژگی‌های شخصیتی و توسعه مهارت‌های فردی و حرفه‌ای</div>
    </div>
    <script>
        function setup() {
            createCanvas(500, 500);
            noLoop(); // Stops continuous draw calls for a static design
        }

        function draw() {
            // Background gradient
            for (let y = 0; y < height; y++) {
                let gradient = map(y, 0, height, color(79, 189, 186), color(31, 59, 115));
                stroke(gradient);
                line(0, y, width, y);
            }

            // Add central circle
            noStroke();
            fill(244, 197, 83); // Yellow
            ellipse(width / 2, height / 2, 200);

            // Add modern abstract shapes
            fill(255, 255, 255, 150); // Transparent white
            rect(50, 400, 100, 20, 10);
            rect(350, 100, 120, 20, 10);

            // Add dynamic particles
            for (let i = 0; i < 10; i++) {
                let x = random(width);
                let y = random(height);
                fill(random(200, 255), random(200, 255), 150, 200); // Random soft colors
                ellipse(x, y, random(20, 50));
            }
        }
    </script>
</body>
</html>
